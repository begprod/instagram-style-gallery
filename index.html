<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Instagram style gallery</title>
    <!-- My styles -->
    <link rel="stylesheet" href="./css/Normalaze.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<header class="profile-header">
	<div class="wrapper">
		<div class="profile-header__left">
			<div class="profile-header__img">
				<img class="js-profile-photo" src="http://fillmurray.com/600/600" alt="profile image">
			</div>
		</div>
		<div class="profile-header__right">
			<div class="profile-header__name js-profile-name">Fill_Murray</div>
			<div class="profile-header__info">
				<ul class="info-list">
					<li class="info-list__item">
						<span class="info-list__num js-profile-posts">100</span>
						posts
					</li>
					<li class="info-list__item">
						<span class="info-list__num">356</span>
						followers
					</li>
					<li class="info-list__item">
						<span class="info-list__num">1</span>
						following
					</li>
				</ul>
			</div>
			<p class="profile-header__descr">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem, laudantium.</p>
		</div>
	</div>
</header>
<div class="grid wrapper"></div>
<div class="overlay"></div> 
<div class="popup"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
